<!DOCTYPE html>
<html>
<head>
  <title>Neighborhood Map Project</title>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href='https://fonts.googleapis.com/css?family=Fjalla+One' rel=
  'stylesheet' type='text/css'>
  <link href=
  "http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel=
  "stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/simple-sidebar.css" rel="stylesheet">
</head>
<body>
<input class="controls" id="search-input" placeholder="Search Places" type="text"><input class="controls" data-bind="textInput: filter" id="search" placeholder="Filter Places">
  <div id="wrapper" data-bind="css: {toggled: isMenuVisible}">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <div class="list">
        <div class="sidebar">
          <h1 id="mainTitle">Downton Wichita Map</h1>
          <h2 id="title">Places Downtown:</h2>
        </div>
        <div id="place">
          <ul class="sidebar-nav" data-bind="foreach: filteredItems">
            <li data-bind="click: $parent.clickMarker"><p class="name" data-bind="text: name"></p>
            </li>
          </ul>
        </div>
      </div>
    </div><!-- Map -->
    <div id="page_content_wrapper">
      <div id="map-canvas"></div>
      <div class="toggle_btn">
        <div style="position: absolute; top: 60px; right: 10px; z-index: 9999">
            <a href="#menu-toggle" class="btn btn-default" id="menu-toggle" data-bind="click: toggleMenuVisibility" >Show Menu</a>
        </div>
      </div>
    </div>
  </div>  
    <script src="js/lib/knockout-3.4.0.js"></script> 
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/script.js"></script> 
    <script async defer src=
    "https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDpQojU2St4xTe8XxCtILrCAYO0dlQ4g34&sensor=false&callback=initMap"
    type="text/javascript"></script> 
    <script src=
    "http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> 
</body>
</html>
